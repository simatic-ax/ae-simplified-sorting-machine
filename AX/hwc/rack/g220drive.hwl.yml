        TypeIdentifier:
          FileName: 'GSDML-V2.42-SIEMENS-SINAMICS_G220-20240814.XML'
          GsdId: 'IDM_DRVSPD'
        IoConfiguration:
          InputAddress: "320"
          OutputAddress: "320"
